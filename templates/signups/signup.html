{% extends "_base.html" %}

{% load i18n %}

{% block page_title %}{% blocktrans %}Signup now{% endblocktrans %}{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <form method="post">
        {% csrf_token %}
        {{ signup_form }}
        <button type="submit" class="btn btn-primary">
          {% trans "Save" %}</button>
      </form>
    </div>
  </div>

{% endblock %}
